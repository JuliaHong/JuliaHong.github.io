<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"> </script>
  <link rel="stylesheet" href="src/styles/helper.css">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/market.css">
</head>
<body>

<div  id="root">
  <button type="button" @click="toggleLoginModalOn" name="button">열어주세욥</button>



 <div :class="{'modal': true, 'is-active' : loginModalOn}">
   <div class="modal-background"></div>
   <div class="modal-content">
     <!-- Any other Bulma elements you want -->
     <section class="containerLogin">
            <article class="half">
                  <h1>Azure</h1>
                  <div class="tabs">
                        <span class="tab signin active"><a href="#signin">Sign in</a></span>
                        <span class="tab signup"><a href="#signup">Sign up</a></span>
                  </div>
                  <div class="content">
                        <div class="signin-cont cont">
                              <form action="#" method="post" enctype="multipart/form-data">
                                    <input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email">
                                    <label for="email">Your email</label>
                                    <input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password">
                                    <label for="password">Your password</label>
                                    <input type="checkbox" id="remember" class="checkbox" checked>
                                    <label for="remember">Remember me</label>
                                    <div class="submit-wrap">
                                          <input type="submit" value="Sign in" class="submit">
                                          <a href="#" class="more">Forgot your password?</a>
                                    </div>
                              </form>
                        </div>
                        <div class="signup-cont cont">
                    <form action="#" method="post" enctype="multipart/form-data">
                                    <input type="name" name="name" id="name" class="inpt" required="required" placeholder="Your name">
                                    <label for="name">Your name</label>
                        <input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email">
                                    <label for="email">Your email</label>
                                    <input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password">
                                    <label for="password">Your password</label>
                                    <div class="submit-wrap">
                                          <input type="submit" value="Sign up" class="submit">
                                          <a href="#" class="more">Terms and conditions</a>
                                    </div>
                              </form>
                </div>
                  </div>
            </article>
            <div class="half bg"></div>
      </section>

   </div>
   <button class="modal-close is-large" @click ="toggleLoginModalOn" aria-label="close"></button>
 </div>



</div>


<!-- script part -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>

  <script>
  var app = new Vue({
    el :'#root',
    data : {
      loginModalOn : false
    },
    methods : {
      toggleLoginModalOn(){
        if(this.loginModalOn == false){
          this.loginModalOn = true;
        }else {
          this.loginModalOn = false;
        }
      }
    }

  })
  </script>


</body>
</html>
